{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - QatarAI</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    rel="stylesheet"
  />
</head>
<body>
  <!-- Navigation -->
  <header class="site-header">
    <nav class="navbar">
      <div class="logo">
        <a href="index.html">QatarAI</a>
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="analysis.html">Market Analysis</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
    <!-- Header Content -->
    <div class="header-content">
      <h1>Contact Us</h1>
      <p>
        Get in touch to learn how QatarAI can revolutionize your market insights.
      </p>
    </div>
  </header>

  <!-- Main Content -->
  <main class="contact-content">
    <section class="contact-form-section">
      <h2>Send Us a Message</h2>
      <form action="#" method="post" class="contact-form">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit" class="cta-btn">Submit</button>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 QatarAI. All rights reserved.</p>
  </footer>
</body>
</html>
